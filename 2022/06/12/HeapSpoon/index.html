ss="keyword">private</span> ArrayList&lt;T&gt; heap;</span><br><span class="line">	<span class="keyword">private</span> HashMap&lt;T, Integer&gt; indexMap; <span class="comment">// 记录堆元素位置，实现反向元素查找</span></span><br><span class="line">	<span class="keyword">private</span> <span class="type">int</span> heapSize;</span><br><span class="line">	<span class="keyword">private</span> Comparator&lt;? <span class="built_in">super</span> T&gt; cmp;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">public</span> <span class="title function_">HeapSpoon</span><span class="params">(Comparator&lt;? <span class="built_in">super</span> T&gt; c)</span> &#123;</span><br><span class="line">		heap = <span class="keyword">new</span> <span class="title class_">ArrayList</span>&lt;&gt;();</span><br><span class="line">		indexMap = <span class="keyword">new</span> <span class="title class_">HashMap</span>&lt;&gt;();</span><br><span class="line">		heapSize = <span class="number">0</span>;</span><br><span class="line">		cmp = c;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">/**</span></span><br><span class="line"><span class="comment">	 * 判断堆是否为空</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@return</span> heapSize是否==0</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="keyword">public</span> <span class="type">boolean</span> <span class="title function_">isEmpty</span><span class="params">()</span> &#123;</span><br><span class="line">		<span class="type">return</span> <span class="variable">heapSize</span> <span class="operator">=</span>= <span class="number">0</span>;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">/**</span></span><br><span class="line"><span class="comment">	 * 查询堆大小</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@return</span> heapSize</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="keyword">public</span> <span class="type">int</span> <span class="title function_">size</span><span class="params">()</span> &#123;</span><br><span class="line">		<span class="keyword">return</span> heapSize;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">/**</span></span><br><span class="line"><span class="comment">	 * 查询堆是否包含某元素。</span></span><br><span class="line"><span class="comment">	 * 用indexMap实现快速反向查询</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> obj</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@return</span></span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="keyword">public</span> <span class="type">boolean</span> <span class="title function_">contains</span><span class="params">(T obj)</span> &#123;</span><br><span class="line">		<span class="keyword">return</span> indexMap.containsKey(obj);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">/**</span></span><br><span class="line"><span class="comment">	 * 获取堆顶元素，不弹出</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@return</span></span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="keyword">public</span> T <span class="title function_">peek</span><span class="params">()</span> &#123;</span><br><span class="line">		<span class="comment">// 获取堆顶元素</span></span><br><span class="line">		<span class="keyword">return</span> heap.get(<span class="number">0</span>);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">/**</span></span><br><span class="line"><span class="comment">	 * 元素交换。 内部方法</span></span><br><span class="line"><span class="comment">	 * 堆元素交换同时，交换indexMap元素</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> i 堆元素下标</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> j 堆元素下标</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="keyword">private</span> <span class="keyword">void</span> <span class="title function_">swap</span><span class="params">(<span class="type">int</span> i, <span class="type">int</span> j)</span> &#123;</span><br><span class="line">		<span class="comment">// 取出堆两个交换元素</span></span><br><span class="line">		<span class="type">T</span> <span class="variable">o1</span> <span class="operator">=</span> heap.get(i);</span><br><span class="line">		<span class="type">T</span> <span class="variable">o2</span> <span class="operator">=</span> heap.get(j);</span><br><span class="line">		<span class="comment">// 堆i、j两位置，交换位置set</span></span><br><span class="line">		heap.set(i, o2);</span><br><span class="line">		heap.set(j, o1);</span><br><span class="line">		<span class="comment">// indexMap两元素，交换位置put</span></span><br><span class="line">		indexMap.put(o2, i);</span><br><span class="line">		indexMap.put(o1, j);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">/**</span></span><br><span class="line"><span class="comment">	 * heapInsert。内部方法</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> index 默认堆底元素(heapSize - 1)。如果是指定位置做heapInsert，则是指定位置下标</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="keyword">private</span> <span class="keyword">void</span> <span class="title function_">heapInsert</span><span class="params">(<span class="type">int</span> index)</span> &#123;</span><br><span class="line">		<span class="comment">// 与父节点比较，符合条件，循环</span></span><br><span class="line">		<span class="comment">// 技巧： 小根堆的时候，谁该小，谁写前边</span></span><br><span class="line">		<span class="keyword">while</span> (cmp.compare(heap.get(index), heap.get((index - <span class="number">1</span>) / <span class="number">2</span>)) &lt; <span class="number">0</span>) &#123;</span><br><span class="line">				</span><br><span class="line">			<span class="comment">// 交换</span></span><br><span class="line">			swap(index, (index - <span class="number">1</span>) / <span class="number">2</span>);</span><br><span class="line">            <span class="comment">// 成为父节点</span></span><br><span class="line">			index = (index - <span class="number">1</span>) / <span class="number">2</span>;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">/**</span></span><br><span class="line"><span class="comment">	 * heapify。 内部方法</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> index 默认堆顶(0)。 如果是指定位置做heapify，则是指定位置</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="keyword">private</span> <span class="keyword">void</span> <span class="title function_">heapify</span><span class="params">(<span class="type">int</span> index)</span> &#123;</span><br><span class="line"></span><br><span class="line">		<span class="comment">// 获取左孩子</span></span><br><span class="line">		<span class="type">int</span> <span class="variable">left</span> <span class="operator">=</span> (index &lt;&lt; <span class="number">1</span>) + <span class="number">1</span>;</span><br><span class="line">		<span class="comment">// 如果左孩子不越界，循环</span></span><br><span class="line">		<span class="keyword">while</span> (left &lt; heapSize) &#123;</span><br><span class="line">		    <span class="comment">// 如果有右孩子，同时右孩子符合条件，右孩子是好孩子，否则，左孩子</span></span><br><span class="line">		    <span class="comment">// 技巧： 小根堆的时候，谁该小，谁写前边</span></span><br><span class="line">			<span class="type">int</span> <span class="variable">gB</span> <span class="operator">=</span> left;</span><br><span class="line">			<span class="keyword">if</span> (left + <span class="number">1</span> &lt; heapSize &amp;&amp; cmp.compare(heap.get(left + <span class="number">1</span>), heap.get(left)) &lt; <span class="number">0</span>) &#123;</span><br><span class="line">				gB = left + <span class="number">1</span>;</span><br><span class="line">			&#125;</span><br><span class="line">		    <span class="comment">// 孩子和父pk，如果父失败，停止循环</span></span><br><span class="line">		    <span class="comment">// 技巧： 小根堆的时候，谁该小，谁写前边</span></span><br><span class="line">			<span class="keyword">if</span> (cmp.compare(heap.get(gB), heap.get(index)) &gt;= <span class="number">0</span>) &#123;</span><br><span class="line">				<span class="keyword">break</span>;</span><br><span class="line">			&#125;</span><br><span class="line">		    <span class="comment">// 交换</span></span><br><span class="line">			swap(gB, index);</span><br><span class="line">			<span class="comment">// 成为子节点</span></span><br><span class="line">			index = gB;</span><br><span class="line">			<span class="comment">// 左孩子顺延</span></span><br><span class="line">			left = (index &lt;&lt; <span class="number">1</span>) + <span class="number">1</span>;</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">/**</span></span><br><span class="line"><span class="comment">	 * 压堆</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> obj </span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="keyword">public</span> <span class="keyword">void</span> <span class="title function_">push</span><span class="params">(T obj)</span> &#123;</span><br><span class="line">		<span class="comment">// heap添加元素</span></span><br><span class="line">		heap.add(obj);</span><br><span class="line">		<span class="comment">// indexMap添加元素，这里indexMap只记录元素开始位置</span></span><br><span class="line">		indexMap.put(obj, heapSize);</span><br><span class="line">		<span class="comment">// heapInsert中的swap操作，交换heap位置同时，交换indexMap位置</span></span><br><span class="line">		heapInsert(heapSize++);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">/**</span></span><br><span class="line"><span class="comment">	 * 弹出堆顶元素</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@return</span> 返回堆顶元素</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="keyword">public</span> T <span class="title function_">pop</span><span class="params">()</span> &#123;</span><br><span class="line">		<span class="keyword">if</span> (isEmpty()) &#123;</span><br><span class="line">			<span class="keyword">throw</span> <span class="keyword">new</span> <span class="title class_">RuntimeException</span>(<span class="string">&quot;heap is empty&quot;</span>);</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="comment">// 获取堆顶元素，并保存</span></span><br><span class="line">		<span class="type">T</span> <span class="variable">obj</span> <span class="operator">=</span> heap.get(<span class="number">0</span>);</span><br><span class="line">		<span class="comment">// 交换堆顶和顶底元素</span></span><br><span class="line">        swap(<span class="number">0</span>, (heapSize - <span class="number">1</span>));</span><br><span class="line">		<span class="comment">// 删掉heap(ArreyList)相应元素</span></span><br><span class="line">        heap.remove(--heapSize);</span><br><span class="line">		<span class="comment">// indexMap删除堆顶相应元素</span></span><br><span class="line">        indexMap.remove(obj);</span><br><span class="line">		<span class="comment">// heapify</span></span><br><span class="line">        heapify(<span class="number">0</span>);</span><br><span class="line">		<span class="keyword">return</span> obj;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">/**</span></span><br><span class="line"><span class="comment">	 * 堆中指定位置元素变动后调用，调整堆结构</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> obj 变动过的元素</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="keyword">public</span> <span class="keyword">void</span> <span class="title function_">reFreshHeapp</span><span class="params">(T obj)</span> &#123;</span><br><span class="line">		heapInsert(indexMap.get(obj));</span><br><span class="line">		heapify(indexMap.get(obj));</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">/**</span></span><br><span class="line"><span class="comment">	 *  删除指定堆内元素。 * 改写堆特有功能</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@param</span> obj </span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="keyword">public</span> <span class="keyword">void</span> <span class="title function_">remove</span><span class="params">(T obj)</span> &#123;</span><br><span class="line"></span><br><span class="line">		<span class="comment">// 获取堆底元素，并报存</span></span><br><span class="line">        <span class="type">T</span> <span class="variable">heapBottom</span> <span class="operator">=</span> heap.get((heapSize - <span class="number">1</span>));</span><br><span class="line">		<span class="comment">// 删掉堆底元素。一定先删，以防后边做reFresh会有相同元素出现</span></span><br><span class="line">		heap.remove(--heapSize);</span><br><span class="line">		<span class="comment">// 获取indexMap中指定元素位置， 并保存</span></span><br><span class="line">        <span class="type">int</span> <span class="variable">objIndex</span> <span class="operator">=</span> indexMap.get(obj);</span><br><span class="line">		<span class="comment">// 删除indexMap中指定元素</span></span><br><span class="line">        indexMap.remove(obj);</span><br><span class="line">		<span class="comment">// 如果要删除的不是最后一位，用最后一位元素替换要删除的那个</span></span><br><span class="line">        <span class="keyword">if</span> (objIndex != heapSize) &#123;</span><br><span class="line">			<span class="comment">// 堆，在指定删除位置，插入原堆底元素</span></span><br><span class="line">            heap.set(objIndex, heapBottom);</span><br><span class="line">		    <span class="comment">// indexMap记录堆新插入元素位置</span></span><br><span class="line">            indexMap.put(heapBottom, objIndex);</span><br><span class="line">		    <span class="comment">// heapInsert(), heapify()</span></span><br><span class="line">			reFreshHeapp(heapBottom);</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">	 * 获取堆内所有元素，并且按堆顺序返回</span></span><br><span class="line"><span class="comment">	 * <span class="doctag">@return</span> 堆元素数组</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="keyword">public</span> List&lt;T&gt; <span class="title function_">getAllElements</span><span class="params">()</span> &#123;</span><br><span class="line">		List&lt;T&gt; heapList = <span class="keyword">new</span> <span class="title class_">ArrayList</span>&lt;&gt;();</span><br><span class="line">		<span class="keyword">for</span> (T obj : heap) &#123;</span><br><span class="line">			heapList.add(obj);</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">return</span> heapList;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
